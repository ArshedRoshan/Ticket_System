<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<style>
    .centered-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-container {
        max-width: 500px;
        padding: 40px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .form-container .form-control {
        margin-bottom: 20px;
    }
</style>
<body>

    
        <div class="centered-form">
            <div class="form-container">
                <h3>Admin  Login</h3>
                <form id='loginForm'>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type='submit' class = "btn btn-primary" id ="userlog">Go to User login</button>
                </form>
            </div>
        </div>
      
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script>
        const LoginForm = async(event) =>{
        event.preventDefault()
        const Email = document.getElementById('exampleInputEmail1').value;
        const Password = document.getElementById('exampleInputPassword1').value;
        
        try {
            const response = await axios.post('http://127.0.0.1:8000/Admin/admin_login', {
                Email,
                Password
            });

            console.log('respone',response.data)

            
            if (response.data.message === 'success') {
                window.location.href = 'admin_home.html';
                localStorage.setItem('admin_email', response.data.admin_email);
              }
         
        } catch (error) {
            console.error(error);
            // Handle error scenarios
        }
       
    };

    document.getElementById('loginForm').addEventListener('submit', LoginForm);
  

    const userlog = document.getElementById('userlog');

  userlog.addEventListener('click', () => {
        window.location.href = 'user_login.html';
    });


      </script>


</body>
</html>
